{% if request.path == '/' %}
<nav class="header navbar navbar-expand-lg bg-dark mb-5">
    <div class="container-fluid">
        <p class="navbar-brand current-page my-auto">Welcome</p>
    </div>
</nav>
{% else %}
<nav class="header navbar navbar-expand-lg bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand {{'current-page' if request.path == '/stock' }}" href="/stock">Check Stock</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {{'current-page' if request.path == '/products' }}" href="/products">Products</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link products-link" href="/">Sign</a>
            </li>
        </ul>
    </div>
</nav>
{% endif %}
